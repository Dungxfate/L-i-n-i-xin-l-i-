<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bí ẩn dành cho ngân</title>
    <style>
        /* Tổng thể */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Màu nền gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Đổ bóng cho tiêu đề */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff4040;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff6666;
            transform: scale(1.1); /* Tạo hiệu ứng khi hover */
        }

        /* Cửa sổ popup */
        .popup {
            position: absolute;
            width: 250px;
            height: 150px;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
            font-size: 1.1rem;
            color: #333;
        }

        .popup button {
            padding: 12px 20px;
            background-color: #ff4040;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #ff6666;
        }
    </style>
    <script>
        let intervalId;
        let allPopups = []; // Mảng lưu tất cả các cửa sổ đã được tạo

        function showLove() {
            const message = "ah nhóoo emmm";

            // Dừng việc tạo cửa sổ nếu đã có một vòng lặp đang chạy
            if (intervalId) return;

            // Dùng setInterval để hiển thị cửa sổ liên tục mà không dừng
            intervalId = setInterval(() => {
                let popup = document.createElement('div');
                popup.classList.add('popup');
                popup.innerHTML = `
                    <p>${message}</p>
                    <button onclick="closeAllPopups()">biết rồi</button>
                `;
                document.body.appendChild(popup);
                allPopups.push(popup); // Thêm cửa sổ vào mảng

                // Tạo vị trí ngẫu nhiên cho cửa sổ trong phạm vi của màn hình điện thoại
                let randomTop = Math.floor(Math.random() * (window.innerHeight - 150)); // Giới hạn chiều cao, tránh cửa sổ vượt quá màn hình
                let randomLeft = Math.floor(Math.random() * (window.innerWidth - 220)); // Giới hạn chiều rộng, tránh cửa sổ vượt quá màn hình

                popup.style.top = randomTop + 'px';
                popup.style.left = randomLeft + 'px';

                // Hiển thị cửa sổ
                popup.style.display = 'block';
            }, 200); // Mỗi 200ms, tạo một cửa sổ mới
        }

        // Hàm đóng tất cả cửa sổ khi bấm vào "Đồng ý"
        function closeAllPopups() {
            // Dừng việc tạo cửa sổ mới
            clearInterval(intervalId);
            intervalId = null;

            // Ẩn tất cả các cửa sổ
            allPopups.forEach(popup => {
                popup.style.display = 'none';
            });
            allPopups = []; // Xóa tất cả các cửa sổ trong mảng
        }
    </script>
</head>
<body>
    <div>
        <h1>bấm vào đêyyy sẻ biết</h1>
        <button onclick="showLove()">bấm vào</button>
    </div>
</body>
</html>
