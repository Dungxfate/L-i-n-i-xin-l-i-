<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1DhRV-A0MXuJOg1HwEJPn2CzTSYT6taU",
            authDomain: "oapp-27447.firebaseapp.com",
            databaseURL: "https://oapp-27447-default-rtdb.firebaseio.com/",
            projectId: "oapp-27447",
            storageBucket: "oapp-27447.appspot.com",  // Lỗi: '.app' -> '.appspot.com'
            messagingSenderId: "455683606517",
            appId: "455683606517:web:ff94a6cb288539c09502bc"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        let intervalId;
        let allPopups = [];

        function showLove() {
            const message = "Em đồng ý làm người yêu anh chứ?";
            if (intervalId) return;

            intervalId = setInterval(() => {
                let popup = document.createElement('div');
                popup.classList.add('popup');
                popup.innerHTML = `
                    <p>${message}</p>
                    <button onclick="closeAllPopups()">Đồng ý</button>
                `;
                document.body.appendChild(popup);
                allPopups.push(popup);

                let randomTop = Math.floor(Math.random() * (window.innerHeight - 150));
                let randomLeft = Math.floor(Math.random() * (window.innerWidth - 220));
                popup.style.top = randomTop + 'px';
                popup.style.left = randomLeft + 'px';
                popup.style.display = 'block';
            }, 200);
        }

        function closeAllPopups() {
            clearInterval(intervalId);
            intervalId = null;

            const ref = firebase.database().ref("agreements");
            ref.push({
                user: "Anonymous",
                status: "Đồng ý",
                timestamp: Date.now()
            });

            alert("Cảm ơn bạn đã đồng ý!");

            allPopups.forEach(popup => popup.style.display = 'none');
            allPopups = [];
        }

        const agreementRef = firebase.database().ref("agreements");
        agreementRef.on("child_added", (snapshot) => {
            const data = snapshot.val();
            console.log("Có người đồng ý:", data);

            const notification = document.createElement('div');
            notification.textContent = `Người dùng đã bấm "Đồng ý"!`;
            notification.style.position = 'fixed';
            notification.style.bottom = '10px';
            notification.style.right = '10px';
            notification.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            notification.style.color = 'white';
            notification.style.padding = '10px';
            notification.style.borderRadius = '5px';
            document.body.appendChild(notification);

            setTimeout(() => {
                document.body.removeChild(notification);
            }, 5000);
        });
    </script>
    <style>
        /* Style cho trang */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4040;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tỏ tình</h1>
        <button onclick="showLove()">Bấm vào đây</button>
    </div>
</body>
</html>
