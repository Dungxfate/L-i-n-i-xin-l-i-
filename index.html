<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
            position: relative;
            height: 100vh;
        }
        h1 {
            color: #ff6347;
        }
        .button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: #32cd32;
            color: white;
        }
        .no {
            background-color: #ff4500;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>khịa trân</h1>
    <p> bấm cc ik ní </p>

    <button class="button yes" onclick="goToPage()">tha</button>
    <button class="button no" onclick="moveButton()">cc nè sáng</button>

    <script>
        function goToPage() {
            // Chuyển đến trang mới khi bấm "Có"
            window.location.href = "page2.html";
        }

        function moveButton() {
            const noButton = document.querySelector('.no');
            const body = document.body;

            // Lấy kích thước của trang
            const bodyWidth = body.clientWidth;
            const bodyHeight = body.clientHeight;

            // Tính toán vị trí ngẫu nhiên trong phạm vi trang
            const maxLeft = bodyWidth - noButton.offsetWidth;
            const maxTop = bodyHeight - noButton.offsetHeight;

            // Di chuyển nút đến vị trí ngẫu nhiên trong phạm vi cho phép
            const randomLeft = Math.random() * maxLeft;
            const randomTop = Math.random() * maxTop;

            noButton.style.position = 'absolute';
            noButton.style.left = `${randomLeft}px`;
            noButton.style.top = `${randomTop}px`;
        }
    </script>

</body>
</html>
